<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="qr-code-component-main\images\favicon-32x32.png"
  />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img class = qr-image src="qr-code-component-main\images\image-qr-code.png" alt="qr image" width="220px">
        <div class="qr-description">
            <h3>Improve your front-end skills by doing projects</h3>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
        </div>
    </div>
    
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akhilesh M T</a>.
      </div>
</body>
</html>
